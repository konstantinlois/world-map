<!DOCTYPE html>
<html>
<head>

	<title>Quick Start - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <script src="./leaflet-event-forwarder.js"></script>

    <script src="states_provinces.json"></script>
    <script src="countries.json"></script>
		<script src="cities.json"></script>

    <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
            width: 100%;
						background: #9999FF;
        }

				.info {
					color: #ffffff;
				}

				#quiz {
					position:absolute;
				  top:100px;
					left: 10px;
					z-index: 1000;
				}
    </style>

</head>
<body>



<div id="map" style="width: 100%; height: 100%;"></div>

<div id="quiz">

<select name="countries" id="countries" onchange="countrySelected()">
</select>
<br>
<button id="next-button" onclick="nextState();">Next State</button>
<form onsubmit="checkStateName(event);">
	<input id="state-name" type="text">
	<button id="check-state-name-button" type="submit">Check</button>
</form>

<button id="next-button" onclick="nextCity();">Next City</button>

<form onsubmit="checkCityName(event);">
	<input id="city-name" type="text">
	<button id="check-city-name-button" type="submit">Check</button>
</form>

</div>

<script type="text/javascript">

	var map = L.map('map').setView([37.8, -96], 4);

	L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
		maxZoom: 16
	}).addTo(map);

	var info = L.control();

	info.onAdd = function (map) {
		this._div = L.DomUtil.create('div', 'info');
		this.update();
		return this._div;
	};

	info.update = function (props) {
		this._div.innerHTML = '<h4>Info</h4>' +  (props ?
			'<b>' + props.geonunit + '</b><br />' + props.name + '<br />' + props.NAME
			: 'Hover over a state');
	};

	info.addTo(map);

	// Countries

	function styleCountry(feature) {
		return {
			weight: 2,
			opacity: 1,
			color: '#003839',
			//dashArray: '3',
			fillOpacity: 0.0,
			//fillColor: '#6abf69'
		};
	}

	function highlightCountry(e) {
		var layer = e.target;

		layer.setStyle({
			weight: 4,
			color: '#222222',
			dashArray: '',
			fillOpacity: 0.0
		});

		/*if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
			layer.bringToFront();
		}*/

		//info.update(layer.feature.properties);
	}

	function resetHighlightCountry(e) {
		layerCountries.resetStyle(e.target);
	}

	function zoomToCountry(e) {
		map.fitBounds(e.target.getBounds(), {padding: [1000, 1000]});
	}

	function onEachCountry(feature, layer) {
		layer.on({
			//mouseover: highlightFeatureCountries,
			//mouseout: resetHighlightCountries,
			//click: zoomToFeature
		});
	}

	var layerCountries;
	layerCountries = L.geoJson(countries, {
    style: styleCountry,
    onEachFeature: onEachCountry
  }).addTo(map);

	// States and Provinces

	function styleState(feature) {
		return {
			weight: 1,
			//opacity: 1,
			color: 'white',
			dashArray: '3',
			fillOpacity: 0.0,
			//fillColor: '#6abf69'
		};
	}

	function highlightState(layer) {
    //layer = e.target;
		layer.setStyle({
			weight: 5,
			color: '#81d4fa',
			dashArray: '',
			fillOpacity: 0.0
		});

		/*if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
			layer.bringToFront();
		}*/

		info.update(layer.feature.properties);
	}

  function resetHighlightState(layer) {
		layerGroupStates.eachLayer(function (l) {
    	l.resetStyle(layer);
		});
	}

	function zoomToState(layer) {
		map.fitBounds(layer.getBounds(), {padding: [300, 300]});
	}

	/*function onEachFeature(feature, layer) {
		layer.on({
			mouseover: highlightFeature,
			mouseout: resetHighlight,
			click: updateInfo
		});
	}*/

	// Cities

	function highlightCity(layer) {
    //layer = e.target;
		/*layer.setStyle({
			weight: 8,
			radius: 1,
			color: '#81d4fa',
			dashArray: '',
			fillOpacity: 0.0
		});*/

		layer.setIcon(new L.Icon({
		  iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
		  shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
			iconSize: [25, 41],
			iconAnchor:   [12 ,41],
		  popupAnchor: [1, -34],
		  shadowSize: [41, 41]
		}));

		/*if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
			layer.bringToFront();
		}*/

		info.update(layer.feature.properties);
	}

  function resetHighlightCity(layer) {
		layerGroupCities.eachLayer(function (l) {
    	//l.resetStyle(layer);

			layer.setIcon(getCityIcon(layer.feature));
		});
	}

	// Country Selection

	var x = document.getElementById("countries");

	var countries = new Set();

	for (var i in states[0].features) {
		var feature = states[0].features[i];

		if(!countries.has(feature.properties.geonunit)){
			var opt = document.createElement('option');
			opt.value = feature.properties.geonunit;
			opt.innerHTML = feature.properties.geonunit;
			x.add(opt);

			countries.add(feature.properties.geonunit);
		}
	}

	var layerGroupStates = L.featureGroup([]).addTo(map);
	var layerGroupCities = L.featureGroup([]).addTo(map);

	function countrySelected(){
		layerGroupStates.eachLayer(function(layer) { layerGroupStates.removeLayer(layer);});
		layerGroupCities.eachLayer(function(layer) { layerGroupCities.removeLayer(layer);});

		var selectBox = document.getElementById("countries");
    var selectedValue = selectBox.options[selectBox.selectedIndex].value;

		var layerStates = L.geoJSON(states[0].features, {
			style: styleState,
			filter: function(f){ return f.properties.geonunit === selectedValue }

		});
		layerGroupStates.addLayer(layerStates);

		var layerCities = L.geoJSON(cities[0].features, {
			pointToLayer: function(feature, latlng) {
       	/*return new L.CircleMarker(latlng, {
		 			radius: 1,
		 			weight: 0.000005 * feature.properties.POP_MIN,
		 			//opacity: 1,
		 			color: '#e64a19',
		 			fillOpacity: 0.0
		 			//fillColor: '#6abf69'
	 			});*/
				return new L.marker(latlng, {
					icon: getCityIcon(feature),
				});
      },
			//style: styleCity,
			onEachFeature: onEachCity,
			filter: function(f){ return f.properties.ADM0NAME === selectedValue && f.properties.RANK_MIN > 5 }
		});
		layerGroupCities.addLayer(layerCities);

		map.fitBounds(layerGroupStates.getBounds());

		nextCity();
	}

	function getCityIcon(feature){
		return new L.Icon.Default({
			iconSize: [25, 41],
			iconAnchor:   [12, 41]
		})
	}

	function onEachCity(feature, layer) {
		layer.on({
			click: cityClicked
		});
	}

	function cityClicked(e){
		console.log(e.target);
	}

	// State Quiz

	var lastState;

	function checkStateName(event) {
			event.preventDefault();
			console.log(lastState.feature.properties.name);
			console.log(document.getElementById("state-name").value);
			if(lastState.feature.properties.name == document.getElementById("state-name").value){
				alert('correct');
				document.getElementById("state-name").value = "";
				nextState();
			}else{
				alert('wrong');
			}
	}

	function nextState(){
		if(lastState != undefined){
			resetHighlightState(lastState);
		}

		//console.log(states.features);
		/*const values = Object.values(geojson._layers)

		valuesFiltered = values.filter(function (a) {
			var selectBox = document.getElementById("countries");
	    var selectedValue = selectBox.options[selectBox.selectedIndex].value;
    	return a.feature.properties.geonunit === selectedValue;
		});*/

		var values = [];

		layerGroupStates.eachLayer(function (layer) {
			layer.eachLayer(function(layer2) {
  			values.push(layer2);
			});
		});

		if(values.length > 0){
			var randomValue = lastState;
			do{
				randomValue = values[parseInt(Math.random() * values.length)]
			}while(values.length > 1 && randomValue == lastState)

			console.log(randomValue);

			lastState = randomValue;

			highlightState(randomValue);
		}
	}

	// City Quiz

	var lastCity;

	function checkCityName(event) {
			event.preventDefault();
			console.log(lastCity.feature.properties.name);
			console.log(document.getElementById("city-name").value);
			if(lastCity.feature.properties.NAME == document.getElementById("city-name").value){
				alert('correct\npopulation: ' + lastCity.feature.properties.POP_MAX);
				document.getElementById("city-name").value = "";
				nextCity();
			}else{
				alert('wrong');
			}
	}

	function nextCity(){
		if(lastCity != undefined){
			resetHighlightCity(lastCity);
		}

		//console.log(states.features);
		/*const values = Object.values(geojson._layers)

		valuesFiltered = values.filter(function (a) {
			var selectBox = document.getElementById("countries");
	    var selectedValue = selectBox.options[selectBox.selectedIndex].value;
    	return a.feature.properties.geonunit === selectedValue;
		});*/

		var values = [];

		layerGroupCities.eachLayer(function (layer) {
			layer.eachLayer(function(layer2) {
  			values.push(layer2);
			});
		});

		if(values.length > 0){
			var randomValue = lastCity;
			do{
				randomValue = values[parseInt(Math.random() * values.length)]
			}while(values.length > 1 && randomValue == lastCity)

			console.log(randomValue);

			lastCity = randomValue;

			highlightCity(randomValue);
		}
	}

	// General

	/*function updateInfo(e){
		layer = e.target;
		info.update(layer.feature.properties);
		highlightState(e);
	}*/

	const myEventForwarder = new L.eventForwarder({
	  // ref to leaflet map
	  map: map,
	  // events to forward
	  events: {
	    click: true,
	    mousemove: true,
	    mouseout: true
	  },
	  // throttle options for mousemove events (same as underscore.js)
	  throttleMs: 100,
	  throttleOptions: {
	    leading: true,
	    trailing: false
	  }
	});

	myEventForwarder.enable();

	map.attributionControl.addAttribution('Population data &copy; <a href="http://census.gov/">US Census Bureau</a>');

</script>



</body>
</html>
