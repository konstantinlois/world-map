        function enableForwardingOnPane(pane) {
            L.DomEvent.on(pane, 'click', function(e) {
                if (e._stopped) {
                    return;
                }

                var target = e.target;
                var stopped;
                var removed;
                var ev = new MouseEvent(e.type, e)

                removed = {
                    node: target,
                    display: target.style.display
                };
                target.style.display = 'none';
                target = document.elementFromPoint(e.clientX, e.clientY);

                if (target && target !== pane) {
                    stopped = !target.dispatchEvent(ev);
                    if (stopped || ev._stopped) {
                        L.DomEvent.stop(e);
                    }
                }

                removed.node.style.display = removed.display;
            });
        }

        function getCountryStyle(layerCountry = undefined) {
            styleObject = {
                weight: 2.5,
                opacity: 1,
                color: '#003839'
            };
            if (layerCountry != undefined) {
                styleObject = applyCountrySelectionStyle(layerCountry, styleObject);
                styleObject = applyCountryCurrentIndicatorStyle(layerCountry, styleObject);
            }
            return styleObject;
        }

        function applyCountrySelectionStyle(layerCountry, styleObject) {

            r = percent < 50 ? 255 : Math.floor(255 - (percent * 2 - 100) * 255 / 100);

        async function setUpQuizVisuals(callback) {
            unselectCountry(currentCountry);
            map.removeLayer(layerGroupStates);
            map.removeLayer(layerGroupCities);
            map.removeLayer(featureCollectionsFeatureGroups['roads']);

            var dispatcher = new Dispatcher(1, callback);

            await layerGroupCountriesSelected.eachLayer(function(layerCountrySelected) {
                for (var i = 1; i <= 7; i++) {
                    if (document.getElementById('quiz-setup-question-type-states-' + i).checked || document.getElementById('quiz-setup-question-type-states-' + i + '-population').checked) {
                        dispatcher.increase();
                        showStatesOfCountry(layerCountrySelected, i).then(() => {
                            dispatcher.decrease();
                        });
                    } else {
                        removeStatesOfCountry(layerCountrySelected, i);
                    }
                }
                if (document.getElementById('quiz-setup-question-type-cities').checked) {
                    dispatcher.increase();
                    removeCitiesOfCountry(layerCountrySelected);
                    showCitiesOfCountry(layerCountrySelected).then(() => {
                        dispatcher.decrease();
                    });
                } else {
                    removeCitiesOfCountry(layerCountrySelected);
                }
                /*if (document.getElementById('quiz-setup-question-type-roads').checked) {
                    dispatcher.increase();
                    showFeatureCollectionOfCountry('roads', layerCountrySelected).then(() => {
                        dispatcher.decrease();
                    });
                } else {
                    removeFeatureCollectionOfCountry('roads', layerCountrySelected);
                }*/

                for (const [featureCollectionKey, featureCollectionValue] of Object.entries(quizQuestionTypesFeatureCollections)) {
                    var load = false;
                    for (const [propertyKey, propertyValue] of Object.entries(featureCollectionValue)) {
                        if (propertyValue) {
                            load = true;
                            break;
                        }
                    }
                    if (load) {
                        dispatcher.increase();
                        showFeatureCollectionOfCountry(featureCollectionKey, layerCountrySelected).then(() => {
                            dispatcher.decrease();
                        });
                    } else {
                        removeFeatureCollectionOfCountry(featureCollectionKey, layerCountrySelected);
                    }
                }
            });

            dispatcher.decrease();
        }

        class Dispatcher {
            constructor(pCount, pCallback) {
                this.count = pCount;
                this.callback = pCallback;
            }

            increase() {
                this.count++;
            }

            decrease() {
                this.count--;
                if (this.count <= 0) {
                    this.callback();
                }
            }
        }

        function shuffle(a) {
            var j, x, i;
            for (i = a.length - 1; i > 0; i--) {
                j = Math.floor(Math.random() * (i + 1));
                x = a[i];
                a[i] = a[j];
                a[j] = x;
            }
            return a;
        }

        function questionPanelSubmitButtonClicked(event) {
            event.preventDefault();
            document.getElementById("quiz-panel-input").focus();
            if (questionState) {
                checkAnswer();
            } else {
                nextQuestion();
            }
        }

        function finishQuiz() {
            unselectCountry(currentCountry);
            for (var i = 0; i < currentStates.length; i++) {
                unselectState(currentStates[i]);
            }
            unselectCity(currentCity);

            quizMode = false;
            tearDownQuizVisuals();

            document.getElementById('quiz-panel').style.display = "none";
            document.getElementById('menu-button-open').style.display = "block";
            toggleMenu();
        }

        const myEventForwarder = new L.eventForwarder({
            map: map,
            events: {
                click: true,
                mousemove: true,
                mouseout: true
            }
        });

        //myEventForwarder.enable();

        //map.attributionControl.addAttribution('Population data &copy; <a href="http://census.gov/">US Census Bureau</a>');
    </script>
